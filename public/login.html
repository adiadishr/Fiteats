<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit.eats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ee759840f5.js" crossorigin="anonymous"></script>
</head>

<body class="bg-background font-universal">

    <!-- Top Start -->
    <div class="flex w-full h-[130px] justify-center items-center">
        <a href="index.html">
            <div class="flex flex-row gap-[30px]">
                <div class="flex items-center justify-center">
                    <img src="./assets/logo.svg" class="w-auto h-[120px]">
                </div>
                <div class="flex justify-center items-center">
                    <h1 class="logo mt-10">Fit.eats</h1>
                </div>
            </div>
        </a>
    </div>
    <!-- Top End -->

    <!-- Login Start -->
    <div class="flex w-full justify-center items-center pt-[40px]">
        <div class="flex w-9/12 border-2 border-black rounded-[40px]">
            <div
                class="flex flex-col items-center px-[5%] w-1/2 rightside rounded-tl-[40px] rounded-bl-[40px] gap-[24px] py-[25px]">
                <h1 class="text-[48px]/[120%] font-bold text-white">Log In</h1>
                <form class="flex flex-col w-full gap-[24px]">
                    <div class="flex flex-col gap-2">
                        <p class="logintext">Username:</p>
                        <input placeholder="Enter your username" class="p-2 rounded-md" type="text">
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex flex-row">
                            <div class="flex w-1/2 justify-start">
                                <p class="logintext">Password:</p>
                            </div>
                            <div class="flex w-1/2 justify-end">
                                <a class="logintext hover:underline transition-all cursor-pointer">Forgot password?</a>
                            </div>
                        </div>
                        <input placeholder="Enter your password" class="p-2 rounded-md" type="text">
                    </div>
                    <button class="loginbtn btn text-center">Log in</button>
                </form>
                <div class="flex flex-row w-full justify-between">
                    <div class="flex items-center">
                        <p class="logintext">Don't have an account?</p>
                    </div>
                    <a class="logintext"><button class="auxiliary-btn btn">Create New</button></a>
                </div>
            </div>
            <div
                class="flex flex-col w-1/2 bg-white rounded-tr-[40px] rounded-br-[40px] justify-center items-center gap-10">
                <div class="dividers flex flex-col gap-[7px] w-9/12 mx-auto">
                    <div class="h-[4px] rounded-lg bg-[#6A994E]"></div>
                    <div class="h-[5px] rounded-lg bg-[#6A994E]"></div>
                    <div class="h-[6px] rounded-lg bg-[#6A994E]"></div>
                    <div class="h-[7px] rounded-lg bg-[#6A994E]"></div>
                </div>
                <h1 class="text-[48px]/[120%] font-bold text-primary text-center">Eat Healthy, <br> Be Healthy!</h1>
            </div>
        </div>
    </div>
    <!-- Login End -->

</body>

</html>
